{% extends "volunteer_activity/base.html" %}

{% block content %}

   <div class="container">
     <div class="row">
        <div class="col">
          <br><br><h1 style="text-align:center;">My Activity - {{ user.username }} </h1><br>
        </div>

        <div class="w-100"></div>

    <div style="..." class="col text-center" id="link-tags">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Event Title</th>
                <th>Date</th>
                <th>Hours</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for userevent in userevents %}
                <tr>
                    <td>{{ userevent.event_num.organization }}</td>
                    <td> {{ userevent.event_num.start_date }}</td>
                    <td>{{ userevent.hours }}</td>
                    <td><a href="{% url 'volunteer_activity:tracking_edit' pk=userevent.pk %}" class="btn btn-warning">Edit</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

        <div class="w-100"></div>


     </div>
   </div>

{% endblock %}
