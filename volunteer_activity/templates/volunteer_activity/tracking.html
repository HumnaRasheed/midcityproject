{% extends "volunteer_activity/base.html" %}

{% block content %}

   <div class="container">
     <div class="row">
        <div class="col">
          <br><br><h1 style="text-align:center;">Tracking</h1><br>
        </div>

        <div class="w-100"></div>

    <div style="..." class="col text-center" id="link-tags">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Event Title</th>
                <th>Date</th>
                <th>Hours</th>
            </tr>
            </thead>
            <tbody>
            {% for userevent in userevents %}
                <tr>
                    <td>{{ userevent.event_num.organization }}</td>
                    <td> {{ userevent.event_num.start_date }}</td>
                    <td>{{ userevent.hours }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

        <div class="w-100"></div>

        <div class="col text-center" id="edit-hours">
          <button type="button" class="btn btn-primary center-block">Edit Hours</button><br><br>
        </div>
        <div class="col text-center" id="save-tracking-changes">
          <button type="button" class="btn btn-success center-block">Save</button><br><br>
        </div>
     </div>
   </div>

{% endblock %}
