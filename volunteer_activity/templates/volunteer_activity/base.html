{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
   integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

   <!-- embedded css -->
   <style media="screen">
     #logo-banner{
       background-image: url("{% static 'images/volunteer.png' %}" );
       height: 150px;
     }
     #header-title{
       font-size:50px;
       color:white;
       text-align: center;
       padding:40px;
       font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
     }
   </style>
 </head>
 <body>
   <div class="container-fluid" id="logo-banner">
      <h1 id="header-title">MID-CITY GIVES BACK</h1>
   </div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto">
         <li class="nav-item active">            <!-- change nav-item active to that particular page -->
           <a class="nav-link" href="{% url 'volunteer_activity:home' %}">Home</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:aboutus' %}">About Us</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:events' %}">Events</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:tracking' %}">Tracking</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:contactus' %}">Contact Us</a>
         </li>
       </ul>
        <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a class="btn btn-outline-success btn-sm" href="{% url 'logout' %}" role="button">Sign Out</a></li>
                {% else %}
                    <li><a class="btn btn-outline-success btn-sm" href="{% url 'login' %}" role="button">Sign in</a></li>
                {% endif %}
        </ul>
     </div>
   </nav>


   {% block content %}

   <!--template content-->

   {% endblock %}

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
   integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
   integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 </body>
</html>
