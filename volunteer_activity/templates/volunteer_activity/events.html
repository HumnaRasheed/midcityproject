{% extends "volunteer_activity/base.html" %}

{% block content %}
    
   <div class="container">
     <div class="row">
        <div class="col">
          <br><br><h1 style="text-align:center;">Events</h1><br>
        </div>

        <div class="w-100"></div>


         <div style="..." class="col text-center" id="link-tags">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Event Title</th>
                <th>Description</th>
                <th>Event Date</th>
            </tr>
            </thead>
            <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.organization }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.start_date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>


     </div>
   </div>

{% endblock %}
