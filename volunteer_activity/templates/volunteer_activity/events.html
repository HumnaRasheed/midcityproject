{% extends "volunteer_activity/base.html" %}

{% block content %}

   <div class="container">
     <div class="row">
        <div class="col">
          <br><br><h1 style="text-align:center;">Events</h1><br>
        </div>
        <div class="w-100"></div>

            {% for event in events %}
            <div class="w-75 mx-auto">
              <div class="card w-100 bg-light mb-3">
                <div class="card-header alert-info">{{ event.start_date }}
                </div>
                <div class="card-body">
                <h4 class="card-title">{{ event.organization }}</h4>
                <p class="card-text">{{ event.description }}</p>
                <a href="{% url 'volunteer_activity:event_details' %}" class="btn btn-outline-info">View details</a>
                <a href="{% url 'volunteer_activity:signup' %}" class="btn btn-outline-success">Sign Up</a>

              </div>
            </div>
           <br>
          </div>
            {% endfor %}
            <!-- </tbody>
        </table> -->

    </div>


     </div>
   <!-- </div> -->

{% endblock %}
