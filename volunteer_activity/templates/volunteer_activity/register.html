{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
   integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

   <!-- embedded css -->
   <style media="screen">
     #logo-banner{
       background-image: url("{% static 'images/volunteer.png' %}" );
       height: 150px;
     }
     #header-title{
       font-size:50px;
       color:white;
       text-align: center;
       padding:40px;
       font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
     }
   </style>
 </head>
 <body>
   <div class="container-fluid" id="logo-banner">
      <h1 id="header-title">MID-CITY GIVES BACK</h1>
   </div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarSpportedContent">
       <ul class="navbar-nav mr-auto">
         <li class="nav-item">            <!-- change nav-item active to that particular page -->
           <a class="nav-link" href="{% url 'volunteer_activity:home' %}">Home </a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:aboutus' %}">About Us</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:events' %}">Events</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:tracking' %}">Tracking</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'volunteer_activity:contactus' %}">Contact Us</a>
         </li>
       </ul>
       <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-primary btn-sm" style="margin-right:10px;" href="{% url 'volunteer_activity:register' %}" role="button">Register</a>
          <a class="btn btn-outline-success btn-sm" href="{% url 'volunteer_activity:login' %}" role="button">Sign in</a>
           <!-- <button class="btn btn-primary my-2 my-sm-0" href="{% url 'volunteer_activity:home' %}">Sign Up</button> -->
           <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
       </form>
     </div>
   </nav>

   <!-- main content goes here -->

   <div class="container">
     <div class="row">
        <div class="col">
          <br><br><h1>register</h1><br>


          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputfirstname" class="col-form-label">First Name</label>
                <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputlastname" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="col-form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPhone" class="col-form-label">Phone</label>
                <input type="number" class="form-control" id="inputphone">
              </div>
              <div class="form-group col-md-3">
                <label for="inputgender" class="col-form-label">Gender</label>
                <select id="inputgender" class="form-control">Choose</select>
              </div>
              <div class="form-group col-md-2">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> I agree to the terms and conditions of using this portal.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>

        </div>
     </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
   integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
   integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 </body>
</html>
